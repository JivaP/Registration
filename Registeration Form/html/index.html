<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <!-- css linked -->
    <link rel="stylesheet" href="../Css/index.css">
    <!-- Bootstrap css linked -->
    <link rel="stylesheet" href="../Library/css/bootstrap.min.css">

</head>
<body>
   
  <div id="container" class="mx-auto">


    
            
    <h2 id="heading" class="text-uppercase">User Registration</h2>
    <div id="message"></div>
    <form id="registrationForm" class="form">
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" id="password" name="password" pattern="(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <button type="submit">Register</button>
    </form>
    </div>
    </div>
    
  </div>
  


        
</body>
<script src="../javaScript/index.js"></script>
<!-- javascript linked -->
<script src="../Library/js/bootstrap.min.js"></script>
<!-- bootstrap js linked  -->

</html>
